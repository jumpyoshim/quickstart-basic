version: '3'

services:
  db:
    image: mysql:5
    environment:
      MYSQL_DATABASE: tasklist
      MYSQL_ROOT_PASSWORD: secrets
  app:
    build: .
    command: >
      bash -c "dockerize -wait tcp://db:3306
      && composer install --dev --no-plugins --no-scripts
      && php artisan migrate
      && php artisan serve --host=0.0.0.0 --port=8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  redis:
    image: redis:5
